%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%
% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
MATH_PROBLEM= DIRECT
SOLVER= NEMO_NAVIER_STOKES
RESTART_SOL= NO
%
% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
MACH_NUMBER= 5.00
AOA= 0.0
SIDESLIP_ANGLE= 0.0
FREESTREAM_TEMPERATURE= 227
FREESTREAM_TEMPERATURE_VE= 227
FREESTREAM_PRESSURE= 1197
INIT_OPTION= TD_CONDITIONS
%
%------------------------------- GAS MODEL ------------------------------------%
% N, O, NO, N2, O2
GAS_MODEL= air_5
GAS_COMPOSITION= (0.12, 0.13, 0.25, 0.23, 0.27) 
FLUID_MODEL= MUTATIONPP
%
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
MARKER_EULER= ( wall )
MARKER_SYM= ( sym )
MARKER_OUTLET= ( outlet, 10 )
MARKER_FAR = ( farfield )
%MARKER_ISOTHERMAL= ( wallLine1, 300, wallLine2, 300 )
MARKER_ISOTHERMAL= ( wall, 300 )
%
MARKER_PLOTTING= ( wall )
%MARKER_MONITORING= ( none )
%
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 1.0
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
LINEAR_SOLVER= FGMRES 
LINEAR_SOLVER_ERROR= 1E-7
LINEAR_SOLVER_ITER= 10
ITER= 100000000000
%
% -------------------------- MULTIGRID PARAMETERS -----------------------------%
MGLEVEL= 0
%
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
CONV_NUM_METHOD_FLOW= AUSM 
MUSCL_FLOW= NO
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
VENKAT_LIMITER_COEFF= 0.05
%REF_ELEM_LENGTH= 0.01
TIME_DISCRE_FLOW= EULER_EXPLICIT
%
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
CONV_FIELD= RMS_DENSITY
CONV_RESIDUAL_MINVAL= -8
CONV_STARTITER= 10
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
MESH_FILENAME= IRV.su2 
MESH_FORMAT= SU2
SOLUTION_FILENAME= restart_flow.dat 
RESTART_FILENAME= restart_flow.dat  
CONV_FILENAME= convergence
VOLUME_FILENAME= soln_volume
SURFACE_FILENAME= soln_surface
OUTPUT_WRT_FREQ= 100
OUTPUT_FILES= (RESTART, TECPLOT, SURFACE_TECPLOT)    
% Writing frequency for screen output
SCREEN_WRT_FREQ_INNER= 1
%
SCREEN_WRT_FREQ_OUTER= 1
% 
SCREEN_WRT_FREQ_TIME= 1
%
% Writing frequency for history output
HISTORY_WRT_FREQ_INNER= 1
%
HISTORY_WRT_FREQ_OUTER= 1
% 
HISTORY_WRT_FREQ_TIME= 1
%
% Writing frequency for volume/surface output
READ_BINARY_RESTART= NO
